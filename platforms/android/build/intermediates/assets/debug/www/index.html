<!DOCTYPE html>
<html ng-app="starter">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyC6mv78J_05OrklzRnIFwiqOqSoRnPVm-U"></script>

</head>

<body ng-controller="AppCtrl" class="platform-android platform-cordova platform-webview">

    <ion-nav-bar>
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-side-menus>

        <ion-side-menu style=" background: url(img/back3.png);background-position:50% 50%;background-size:100%;" side="left">

            <!-- <header class="bar bar-header bar-dark"><h1 class="title">Menu</h1></header>-->
            <ion-list>
                <ion-item ng-click="myProfile()" class="item item-avatar" style="position:relative; margin-top:20%;background-color:transparent;border:transparent;padding-bottom:65%;" nav-clear menu-close>
                    <img src="{{$root.profile_picture}}" style="min-width: 50%;min-height: 70%;margin-left: 16%;background-color: transparent;" />
                </ion-item>
                <ion-item nav-clear menu-close class="button button-full ">Deals</ion-item>
                <ion-item nav-clear menu-close class="button button-full " ng-click="myHistory()">History</ion-item>
                <ion-item nav-clear menu-close class="button button-full " ng-click="gotocustomersupport()">Customer Support</ion-item>
                <ion-item nav-clear menu-close class="button button-full " ng-click="gototerms()">Terms & Conditions</ion-item>
                <ion-footer-bar nav-clear menu-close style="background-color:black;background-image:none;text-align:center;padding-bottom:53px;padding-top: 0%;border:transparent;padding-left: 45px;">
                    <i style="font-size:48px;color: #FFF;width:25px;" class="ion-android-exit"></i> <a class="button button-full" ng-click="logout()">Logout</a>
                </ion-footer-bar>

            </ion-list>


        </ion-side-menu>

        <ion-side-menu-content drag-content="false">
            <ion-nav-view>
            </ion-nav-view>
        </ion-side-menu-content>

    </ion-side-menus>
</body>

</html>
